<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deterministic Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Deterministic Password Generator</h1>
    <input type="text" id="passwordInput" placeholder="Enter your text">

    <label for="roundsInput">Level Strength</label>
    <input type="number" id="roundsInput" min="1" value="1">

    <button onclick="generatePassword()">Generate</button>

    <div class="result" id="result"></div>
    <div class="strength" id="strength"></div>
  </div>

  <footer>
    Made By <b>Srijan Manna</b>, Dept. of Computer Science, RKMVM
  </footer>

  <script src="script.js"></script>
</body>

</html>
